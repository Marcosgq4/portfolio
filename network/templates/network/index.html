{% extends "network/layout.html" %}
{% load static %} 

{% block body %}
<div>
    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
</div>
<script src="{% static 'network/script.js' %}"></script>
{% endblock %}
